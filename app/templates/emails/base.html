<!DOCTYPE html>
<html>
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>{% block title %}Expense Tracker{% endblock %}</title>
    <style>
      /* Base styles */
      body {
        font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
        line-height: 1.6;
        color: #333;
        max-width: 600px;
        margin: 0 auto;
        padding: 0;
        background-color: #f9f9f9;
      }

      .email-container {
        background-color: #ffffff;
        border-radius: 8px;
        box-shadow: 0 4px 8px rgba(0, 0, 0, 0.05);
        overflow: hidden;
        margin: 20px;
      }

      .header {
        background-color: #156064;
        color: #ffffff;
        padding: 30px 20px;
        text-align: center;
      }

      .header h1 {
        margin: 0;
        font-size: 28px;
        font-weight: 600;
        letter-spacing: 0.5px;
      }

      .content {
        padding: 30px;
        background-color: #ffffff;
      }

      .footer {
        text-align: center;
        font-size: 12px;
        color: #777;
        background-color: #f5f5f5;
        padding: 20px;
      }

      /* Button style */
      .button {
        display: inline-block;
        background-color: #00c9a7;
        color: white;
        padding: 12px 25px;
        margin: 20px 0;
        text-decoration: none;
        border-radius: 4px;
        font-weight: bold;
        transition: background-color 0.3s;
      }

      .button:hover {
        background-color: #00a383;
      }

      /* Code style */
      .code {
        display: inline-block;
        background-color: #f5f5f5;
        padding: 15px 20px;
        font-family: monospace;
        font-size: 24px;
        letter-spacing: 5px;
        border: 1px solid #ddd;
        border-radius: 4px;
        margin: 15px 0;
        font-weight: bold;
        color: #333;
      }

      /* Typography */
      h2 {
        color: #156064;
        margin-top: 0;
      }

      p {
        margin-bottom: 20px;
        color: #444;
      }

      a {
        color: #00c9a7;
        text-decoration: none;
      }

      .info-box {
        background-color: #f0f7ff;
        border-left: 4px solid #00c9a7;
        padding: 15px;
        margin: 20px 0;
      }

      .divider {
        height: 1px;
        background-color: #eee;
        margin: 25px 0;
      }
    </style>
  </head>
  <body>
    <div class="email-container">
      <div class="header">
        <h1>Expense Tracker</h1>
      </div>

      <div class="content">{% block content %}{% endblock %}</div>

      <div class="footer">
        <p>&copy; {{ current_year }} Expense Tracker. All rights reserved.</p>
        <p>
          If you didn't request this email, please ignore it or
          <a href="#">contact support</a>.
        </p>
      </div>
    </div>
  </body>
</html>
